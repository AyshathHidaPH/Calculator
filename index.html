<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calc">
        <h5>Intelgit</h5>
        <input type="text" onclick="btnClick()" placeholder="0" id="input" readonly>
   
    <div>
        <button class="operator ac" onclick="btnClick('AC')">AC</button>
        <button class="operator del" onclick="btnClick('DEL')">DEL</button>
        <button class="operator" onclick="btnClick('%')">%</button>
        <button class="operator" onclick="btnClick('/')">/</button>
    </div>
    <div>
        <button onclick="btnClick('7')">7</button>
        <button onclick="btnClick('8')">8</button>
        <button onclick="btnClick('9')">9</button>
        <button onclick="btnClick('*')" class="operator">*</button>
    </div>
    <div>
        <button onclick="btnClick('4')">4</button>
        <button onclick="btnClick('5')">5</button>
        <button onclick="btnClick('6')">6</button>
        <button onclick="btnClick('-')" class="operator">-</button>
    </div>
    <div>
        <button onclick="btnClick('1')">1</button>
        <button onclick="btnClick('2')">2</button>
        <button onclick="btnClick('3')">3</button>
        <button onclick="btnClick('+')" class="operator">+</button>
    </div>
    <div>
        <button onclick="btnClick('00')">00</button>
        <button onclick="btnClick('0')">0</button>
        <button onclick="btnClick('.')">.</button>
        <button onclick="btnClick('=')" class="equalto">=</button>
    </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
